<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
</head>
<body>
<h1 text align="center">Student Record</h1>
<div style="margin: 0 auto">
   <form action="/insert" method="post">
     {% csrf_token %}
    <input type="text" placeholder="Name" name="name">
       <br>
    <input type="email" placeholder="E-Mail" name="email">
       <br>
    <input type="number" placeholder="phone_No" name="Phone">
       <br>

    <button type="submit">Submit</button>
       <br>

</form>
</div>

<div>
    <table>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone_No</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>

     <tbody class="table-group-divider">
        {% for d in data %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.Phone}}</td>
             <td><a href="/update/{{d.id}}" type="button" class="btn btn-outline-warning">Edit</a></td>
            <td><a href="/delete/{{d.id}}" type="button" class="btn btn-outline-danger">Delete</a></td>
           </tr>
        {% endfor %}
     </tbody>

</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
