<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Records</title>
</head>
<body>
<h1>Edit Student Record</h1>
<form action="/update/{{d.id}}" method="post">
     {% csrf_token %}
    <input type="text" placeholder="Name" name="name" value="{{d.name}}" required>
    <input type="email" placeholder="E-Mail" name="email" value="{{d.email}}" required>
    <input type="number" placeholder="Phone_No" name="Phone" value="{{d.Phone}}" required>

      <button class="btn btn-success mt-2" type="submit">Update</button>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
